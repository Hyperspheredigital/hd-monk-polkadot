namespace: substrate

polkadot-node:
  defines: runnable
  containers:
    defines: containers
    node:
      image: parity/polkadot
      image-tag: latest
      user: root
      ports:
        - <- `${rpc-port}:9944`
        - <- `${ws-port}:9933`
        - <- `${p2p-port}:30333`
      paths:
        - <- `${monk-volume-path}/polkadot_${name}:/data`
      bash: <- `/usr/bin/polkadot --base-path=/data --name="${name}" --prometheus-external --rpc-cors=all ${options}`
  variables:
    defines: variables
    options: --ws-external --rpc-external
    name: polkadot-node-on-monk-io
    rpc-port: 9944
    ws-port: 9933
    p2p-port: 30333

polkadot-node-persistent:
  defines: runnable
  inherits: substrate/polkadot-node
  volumes:
    defines: volumes
    polkadot-db:
      size: 200
      kind: SSD
      path: <- `${monk-volume-path}/polkadot_${name}`

polkadot-node-validator:
  defines: runnable
  inherits: substrate/polkadot-node
  volumes:
    defines: volumes
    polkadot-validator:
      size: 150
      kind: SSD
      path: <- `${monk-volume-path}/polkadot_${name}`
  variables:
    options: --validator --ws-port 9944 --unsafe-ws-external --unsafe-pruning --pruning 1000 --rpc-methods=Unsafe -l'sync=warn,afg=warn,babe=warn' --telemetry-url 'wss://telemetry.polkadot.io/submit/ 1'
    name: polkadot-hd-validator-node-on-monk-io

westend:
  inherits: substrate/polkadot-node
  defines: runnable
  variables:
    options: --ws-external --rpc-external --chain=westend
    name: westend-node-on-monk-io

polkadot-node-v0.9.17:
  defines: runnable
  inherits: ./polkadot-node
  version: 0.9.17
  containers:
    node:
      image-tag: v0.9.17

polkadot-node-persistent-v0.9.17:
  defines: runnable
  inherits: ./polkadot-node-persistent
  version: 0.9.17
  containers:
    node:
      image-tag: v0.9.17

polkadot-validator-node-v0.9.17:
  defines: runnable
  inherits: ./polkadot-validator-node
  version: 0.9.17
  containers:
    node:
      image-tag: v0.9.17

westend-v0.9.17:
  defines: runnable
  inherits: ./westend
  version: 0.9.17
  containers:
    node:
      image-tag: v0.9.17